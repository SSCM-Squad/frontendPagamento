<div class="container mt-5 p-3">

  <div class="row justify-content-center" >
    <div class="col-xl-3 mb-3">
      <h1>Ações rápidas</h1>
    </div>
  </div>

  <div class="row justify-content-center ">
    <div class="col-xl-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-header text-white"> <i class="bi bi-person-plus-fill mr-1"></i> Adicionar colaborador
        </div>
        <div class="card-body bg-body rounded">
          <a [routerLink]="['/cadastrar-funcionario']" class="btn btn-dark">Cadastrar</a>
        </div>
      </div>
    </div>

    <div class="col-xl-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-header text-white"> <i class="bi bi-people-fill mr-1"></i> Listar funcionários</div>
        <div class="card-body bg-body rounded">
          <a [routerLink]="['/listar-funcionarios']" class="btn btn-dark">Ver funcionários</a>
        </div>
      </div>
    </div>

    <div class="col-xl-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-header text-white"> <i class="bi bi-layout-text-window mr-2"></i>Gerar holerite</div>
        <div class="card-body bg-body rounded">
          <a [routerLink]="['/gerar-holerite']" class="btn btn-dark">Gerar holerite</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container mt-5 p-3">

  <div class="row justify-content-center" >
    <div class="col-xl-3 mb-3">
      <h1>Pesquisar</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-xl-6">

      <div class="input-group mb-3">
        <input [(ngModel)]="funcionarioCpf" type="text" class="form-control" placeholder="CPF do Funcionário">
        <div class="input-group-append" >
          <button
            (click)="pesquisarUsuario()"
            class="btn btn-outline-secondary"
            type="button"
            data-toggle="collapse"
            data-target="#resultadoPesquisa" >
            Pesquisar
          </button>
        </div>
      </div>

    </div>

    <div class="col-xl-6">

      <div class="collapse" id="resultadoPesquisa">
        <div class="card card-body">
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="bi bi-file-person"></i>
                {{funcionarioEncontrado.nome}}
              </li>
              <li class="list-group-item"> <i class="bi bi-briefcase-fill"></i>
                {{funcionarioEncontrado.funcao}}
              </li>
              <li class="list-group-item"><i class="bi bi-upc"></i>
                {{funcionarioEncontrado.id}}
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
