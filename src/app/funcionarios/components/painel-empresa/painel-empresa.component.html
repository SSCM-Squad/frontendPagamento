<div class="container mt-5 p-3">

  <div class="row justify-content-center" >
    <div class="col-xl-3 mb-3">
      <h1>Ações rápidas</h1>
    </div>
  </div>

  <div class="row justify-content-center ">
    <div class="col-xl-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-header text-white"> <i class="bi bi-person-plus-fill"></i> Adicionar colaborador
        </div>
        <div class="card-body bg-body">
          <a [routerLink]="['/cadastrar-funcionario']" class="btn btn-dark">Cadastrar</a>
        </div>
      </div>
    </div>

    <div class="col-xl-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-header text-white"> <i class="bi bi-people-fill"></i> Listar funcionários</div>
        <div class="card-body bg-body">
          <a [routerLink]="['/listar-funcionarios']" class="btn btn-dark">Ver funcionários</a>
        </div>
      </div>
    </div>

    <div class="col-xl-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-header text-white"> <i class="bi bi-layout-text-window"></i>Gerar holerite</div>
        <div class="card-body bg-body">
          <a [routerLink]="['/listar-funcionarios']" class="btn btn-dark">Gerar holerite</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container mt-5 p-3">

  <div class="row justify-content-center" >
    <div class="col-xl-3 mb-3">
      <h1>Pesquisar</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-xl-6">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="CPF do Funcionário">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary"
            type="button"
            data-toggle="collapse"
            data-target="#resultadoPesquisa" >
            Pesquisar
          </button>
        </div>
      </div>

    </div>

    <div class="col-xl-6">

      <div class="collapse" id="resultadoPesquisa">
        <div class="card card-body">
          Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
        </div>
      </div>

    </div>

  </div>
</div>
